plugins{
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

javafx {
    modules = ['javafx.base', 'javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.media']
}

mainClassName = 'jpp.tcrush.gui.TCrushGui'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}